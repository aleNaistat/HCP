<div class="wrap">
  <div class="top-bar">
    <h1>AWStats</h1>
  </div>
  <div class="inside">
    <mat-card class="tiny-box">
      <h3>Status</h3>
      <div class="inside">
        <table mat-table [dataSource]="dataSource" class="little-box">
          <ng-container matColumnDef="title">
            <td mat-cell *matCellDef="let element" class="title">
              <strong>{{ element.title }}:</strong>
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <td mat-cell *matCellDef="let element" class="status">
              {{ element.status }}
            </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
    <p>
      AWStats is a powerful tool that generates advanced web server statistics, graphically. Use it to monitor your website's traffic and performance.
    </p>
  </div>
</div>
